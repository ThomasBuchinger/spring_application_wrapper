<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>BUC - Application Runner</title>

	<!-- Bootstrap Core CSS -->
	<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
	<!-- Custom CSS -->
	<link th:href="@{css/sb-admin.css}" rel="stylesheet" />
	<!-- Custom Fonts -->
	<link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- jQuery -->
	<script th:src="@{js/jquery.js}"></script>
	
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{js/bootstrap.min.js}"></script>
</head>

<body>
<div id="wrapper">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="nav">
		<div th:replace="fragments/brand :: brand"/>
		<div th:replace="fragments/user-menu :: user-menu"/>
		<div th:replace="fragments/static-nav :: nav-side" />
	</nav>
	<div id="page-wrapper">
	<div class="container-fluid">
		<ol th:replace="fragments/breadcrumb :: breadcrumb" />
		
		
		<!-- Page Heading -->
		<div class="row">
			<h1 class="page-header">Application Wrapper
					<small>Run any Application from the Web</small>
			</h1>
		</div>
		<!-- /.row -->
		
		<form class="form-group" method="get" th:action="@{/exec}" >
			<label>Run Command: </label>
			<input class="form-control" type="text" name="cmd" />
		</form>
		
		<p th:text="'Command: '+${cmd}" />
		<p th:text="'ExitCode: '+${exitcode}" />
		<p th:text="'Started: '+${exec_start}" />
		<p th:text="'Finished: '+${exec_stop}" />
		<label>Standard Output</label> <br />
		<p th:text="${stdout}" />
		<label>Standard Error</label> <br />
		<p th:text="${stderr}" />
		
	</div>
	<!-- /.container-fluid -->
	</div>
	<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->


</body>

</html>
